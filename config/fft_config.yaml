# dof_name: "x"
freq_accuracy: 0.01
fft_interval: 5.0 # 5 seconds or 0.2 Hz
fft_threshold: 0.05 # Amplitude less than 5% of max is discarded
hanning_window: false # WARNING : Hanning doesn't work with DC component
